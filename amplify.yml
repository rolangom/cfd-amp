version: 1
backend:
  phases:
    build:
      commands:
        - rm -rf .next
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - env | grep -e AUTH_SECRET -e AUTH_GITHUB_ID -e AUTH_GITHUB_SECRET -e DATABASE_URL -e AUTH_TRUST_HOST >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*